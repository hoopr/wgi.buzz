<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page_title }} | wgi.buzz</title>

    <!-- Material Design Lite -->
    <link href='//fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//storage.googleapis.com/code.getmdl.io/1.0.3/material.blue_grey-green.min.css" />
    <script src="//storage.googleapis.com/code.getmdl.io/1.0.3/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- End Material Design Lite -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- End Stylesheets -->

  </head>

  <body>

    <!-- Google Tag Manager -->
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-THRBG2"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-THRBG2');</script>
    <!-- End Google Tag Manager -->

    <div id="wrapper" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Header -->
      {% include "header.html" %}
      <!-- End Header -->

      <!-- Content -->
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="loading">
            <div class="mdl-spinner mdl-js-spinner is-active"></div>
          </div>
          {% block content %}{% endblock %}
        </div><!-- .page-content -->
      </main><!-- .mdl-layout__content -->
      <!-- End Content -->

    </div><!-- #wrapper -->

    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/app.js"></script>
    {% block scripts %}{% endblock %}
    <!-- End Scripts -->

  </body>
</html>
