<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/grid.css">
    {% block title %}{% endblock %}
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <!-- Google Tag Manager -->
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-THRBG2"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-THRBG2');</script>
    <!-- End Google Tag Manager -->

    <div id="wrapper">

      <header class="grid-container">
        <a href="http://wgi.buzz" alt="wgi.buzz"><img src="/assets/bulb.png" id="logo"></a>
        <div class="downloads">
          <a href="https://drive.google.com/drive/#my-drive" title="Google Drive" target="_blank" class="icon icon-drive"></a>
          <a href="https://www.google.com/chrome/browser/desktop/index.html" title="Google Chrome" target="_blank" class="icon icon-chrome"></a>
          <span class="sign-out"><a href="{{ sign_out_url }}">sign out</a></span>
        </div>
      </header>

      {% block content %}{% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
