<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Opportunities | WGI.buzz</title>

    <!-- Material Design Lite -->
    <link href='//fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//storage.googleapis.com/code.getmdl.io/1.0.3/material.blue_grey-green.min.css" />
    <script src="//storage.googleapis.com/code.getmdl.io/1.0.3/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- End Material Design Lite -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- End Stylesheets -->

  </head>

  <body>

    <div id="wrapper" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Header -->
      <header id="masthead" class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <a href="/" class="logo mdl-typography--title">WGI.buzz</a>
          <span class="mdl-layout-title">Opportunities</span>
        </div><!-- mdl-layout__header-row -->
      </header><!-- #masthead -->

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Navigation</span>

        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/"><i class="material-icons">home</i>Home</a>

          <a class="mdl-navigation__link" href="/clients"><i class="material-icons">people</i>Clients</a>

          <a class="mdl-navigation__link active" href="/opportunities"><i class="material-icons">view_list</i>Opportunities</a>

          <a class="mdl-navigation__link" href="/sales-goals"><i class="material-icons">flag</i>Sales Goals</a>
        </nav><!-- mdl-navigation -->

        <div class="mdl-navigation_bottom">
          <a class="mdl-navigation_bottom--link drive" href="https://drive.google.com/drive/#my-drive" target="_blank"><i class="material-icons"><img src="/img/icon_drive.png"></i>Google Drive</a>
          <a class="mdl-navigation_bottom--link" href="/"><i class="material-icons">exit_to_app</i>Sign out</a>
        </div><!-- mdl-navigation_bottom -->
      </div><!-- mdl-layout__drawer -->
      <!-- End Header -->

      <!-- Content -->
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Loading -->
          <div class="loading">
            <div class="mdl-spinner mdl-js-spinner is-active"></div>
          </div>
          <!-- End Loading -->

          <div class="wrapper--opportunities grid-container--full">

            <!-- Opportunities Textures -->
            <svg class="opportunities_textures" height=0 width=0>
              <pattern id="diagonal-stripe" patternUnits="userSpaceOnUse" width="10" height="10">
                <image xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPScxMCcgaGVpZ2h0PScxMCc+CiAgPHJlY3Qgd2lkdGg9JzEwJyBoZWlnaHQ9JzEwJyBmaWxsPSd3aGl0ZScvPgogIDxwYXRoIGQ9J00tMSwxIGwyLC0yCiAgICAgICAgICAgTTAsMTAgbDEwLC0xMAogICAgICAgICAgIE05LDExIGwyLC0yJyBzdHJva2U9J2JsYWNrJyBzdHJva2Utd2lkdGg9JzEnLz4KPC9zdmc+Cg==" x="0" y="0" width="10" height="10"></image>
              </pattern>
              <pattern id="horizontal-stripe" patternUnits="userSpaceOnUse" width="5" height="5">
                <image xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPScxMCcgaGVpZ2h0PScxMCc+CiAgPHJlY3Qgd2lkdGg9JzEwJyBoZWlnaHQ9JzEwJyBmaWxsPSd3aGl0ZScgLz4KICA8cmVjdCB4PScwJyB5PScwJyB3aWR0aD0nMTAnIGhlaWdodD0nMScgZmlsbD0nYmxhY2snIC8+Cjwvc3ZnPg==" x="0" y="0" width="5" height="5"></image>
              </pattern>
              <pattern id="vertical-stripe" patternUnits="userSpaceOnUse" width="10" height="10">
                <image xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPScxMCcgaGVpZ2h0PScxMCc+CiAgPHJlY3Qgd2lkdGg9JzEwJyBoZWlnaHQ9JzEwJyBmaWxsPSd3aGl0ZScgLz4KICA8cmVjdCB4PScwJyB5PScwJyB3aWR0aD0nMScgaGVpZ2h0PScxMCcgZmlsbD0nYmxhY2snIC8+Cjwvc3ZnPg==" x="0" y="0" width="10" height="10"> </image>
              </pattern>
              <pattern id="crosshatch" patternUnits="userSpaceOnUse" width="10" height="10">
                <image xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPSc4JyBoZWlnaHQ9JzgnPgogIDxyZWN0IHdpZHRoPSc4JyBoZWlnaHQ9JzgnIGZpbGw9JyNmZmYnLz4KICA8cGF0aCBkPSdNMCAwTDggOFpNOCAwTDAgOFonIHN0cm9rZS13aWR0aD0nMC41JyBzdHJva2U9JyNhYWEnLz4KPC9zdmc+Cg==" x="0" y="0" width="10" height="10"></image>
              </pattern>
              <pattern id="dot" patternUnits="userSpaceOnUse" width="5" height="5">
                <image xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPScxMCcgaGVpZ2h0PScxMCc+CiAgPHJlY3Qgd2lkdGg9JzEwJyBoZWlnaHQ9JzEwJyBmaWxsPSd3aGl0ZScgLz4KICA8cmVjdCB4PScwJyB5PScwJyB3aWR0aD0nMycgaGVpZ2h0PSczJyBmaWxsPSdibGFjaycgLz4KPC9zdmc+Cg==" x="0" y="0" width="5" height="5"> </image>
              </pattern>
            </svg>
            <!-- End Opportunities Textures -->

            <!-- Opportunities Division Filter -->
            <form class="opportunities-filter opportunities-filter--division prefix-5 grid-40 suffix-5 tablet-grid-100 mobile-grid-100">
              <h3 class="title">Divisions</h3>

              <div class="opportunities-checkbox opportunities-checkbox__civil checked">
                <label>
                  <input type="checkbox" name="opportunities-filter__civil" id="opportunities-filter__civil" value="Business Development" checked><span>Business Development</span>
                </label>
              </div><!-- .opportunities-checkbox__civil -->

              <div class="opportunities-checkbox opportunities-checkbox__creative checked">
                <label>
                  <input type="checkbox" name="opportunities-filter__creative" id="opportunities-filter__creative" value="Engineering" checked><span>Engineering</span>
                </label>
              </div><!-- .opportunities-checkbox__creative -->

              <div class="opportunities-checkbox opportunities-checkbox__epla checked">
                <label>
                  <input type="checkbox" name="opportunities-filter__epla" id="opportunities-filter__epla" value="Marketing" checked><span>Marketing</span>
                </label>
              </div><!-- .opportunities-checkbox__epla -->

              <div class="opportunities-checkbox opportunities-checkbox__survey-sue checked">
                <label>
                  <input type="checkbox" name="opportunities-filter__survey-sue" id="opportunities-filter__survey-sue" value="Product Management" checked><span>Product Management</span>
                </label>
              </div><!-- .opportunities-checkbox__survey-sue -->

              <div class="opportunities-checkbox opportunities-checkbox__transportation checked">
                <label>
                  <input type="checkbox" name="opportunities-filter__transportation" id="opportunities-filter__transportation" value="Sales" checked><span>Sales</span>
                </label>
              </div><!-- .opportunities-checkbox__transportation -->
            </form><!-- #opportunities-filter -->
            <!-- End Opportunities Division Filter -->

            <!-- Opportunities Location Filter -->
            <form class="opportunities-filter opportunities-filter--location prefix-5 grid-40 suffix-5 tablet-grid-100 mobile-grid-100">
              <h3 class="title">Locations</h3>

              <div class="opportunities-checkbox opportunities-checkbox__fll checked">
                <label>
                  <input type="checkbox" name="opportunities-filter__fll" id="opportunities-filter__fll" value="Ann Arbor" checked><span>Ann Arbor</span>
                </label>
              </div><!-- .opportunities-checkbox__fll -->

              <div class="opportunities-checkbox opportunities-checkbox__jax checked">
                <label>
                  <input type="checkbox" name="opportunities-filter__jax" id="opportunities-filter__jax" value="Boulder" checked><span>Boulder</span>
                </label>
              </div><!-- .opportunities-checkbox__jax -->

              <div class="opportunities-checkbox opportunities-checkbox__orl checked">
                <label>
                  <input type="checkbox" name="opportunities-filter__orl" id="opportunities-filter__orl" value="Honolulu" checked><span>Honolulu</span>
                </label>
              </div><!-- .opportunities-checkbox__orl -->

              <div class="opportunities-checkbox opportunities-checkbox__tal checked">
                <label>
                  <input type="checkbox" name="opportunities-filter__tal" id="opportunities-filter__tal" value="Portland" checked><span>Portland</span>
                </label>
              </div><!-- .opportunities-checkbox__tal -->

              <div class="opportunities-checkbox opportunities-checkbox__tpa checked">
                <label>
                  <input type="checkbox" name="opportunities-filter__tpa" id="opportunities-filter__tpa" value="San Francisco" checked><span>San Francisco</span>
                </label>
              </div><!-- .opportunities-checkbox__tpa -->

              <div class="opportunities-checkbox opportunities-checkbox__wpb checked">
                <label>
                  <input type="checkbox" name="opportunities-filter__wpb" id="opportunities-filter__wpb" value="Tampa" checked><span>Tampa</span>
                </label>
              </div><!-- .opportunities-checkbox__wpb -->

              <div class="opportunities-checkbox opportunities-checkbox__protested checked">
                <label>
                  <input type="checkbox" name="opportunities-filter__protested" id="opportunities-filter__protested" value="Protested" checked><span>Protested</span>
                </label>
              </div><!-- .opportunities-checkbox__protested -->
            </form><!-- #opportunities-legend -->
            <!-- End Opportunities Location Filter -->

            <!-- Opportunities Chart SVG -->
            <div id="opportunities-chart"></div>
            <!-- End Opportunities Chart SVG -->

          </div><!-- .wrapper--opportunities -->

        </div><!-- .page-content -->
      </main><!-- .mdl-layout__content -->
      <!-- End Content -->

    </div><!-- #wrapper -->

    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/opportunities.js"></script>
    <!-- End Scripts -->

  </body>
</html>
